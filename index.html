<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="header_text">
            Will you be my Valentine?
        </h1>

        <div class="flowers-container">
            <div class="flower flower--left">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj0fkEW2Ri_xzcoE2FCWQfPUFAdiRmrGAFmw&usqp=CAU" alt="Left Flower">
            </div>

            <div class="otter-container">
                <img src="https://img.freepik.com/premium-photo/smiling-cute-otter-holding-bouquet-colorful-flower-isolate-warm-background_1036998-214.jpg" alt="otter with flowers" class="otter-image">
            </div>

            <div class="flower flower--right">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj0fkEW2Ri_xzcoE2FCWQfPUFAdiRmrGAFmw&usqp=CAU" alt="Right Flower">
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="noButtonClick()">No</button>
            
            <script scr="script.js" defer></script>
        </div>
    </div>
</body>

</html>
